<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Locater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>

<body>

    <div id='container'>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">RESTAURANT FINDER</h1>
                <p class="lead"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <a href="#" class="" id="anything">
                            <div class="panel-body"><img src="" class="img-responsive vegetarian" style="width:100%"
                                    alt="Image"></div>
                        </a>
                        <div class="panel-footer">VEGETARIAN</div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <a href="#" class="">
                            <div class="panel-body"><img src="" class="img-responsive vegan" style="width:100%"
                                    alt="Image"></div>
                        </a>
                        <div class="panel-footer">VEGAN</div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <a href="#" class="">
                            <div class="panel-body"><img src="" class="img-responsive gluten-free" style="width:100%"
                                    alt="Image"></div>
                        </a>
                        <div class="panel-footer">GLUTEN-FREE</div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <a href="#" class="">
                            <div class="panel-body"><img src="" class="img-responsive family" style="width:100%"
                                    alt="Image"></div>
                        </a>
                        <div class="panel-footer">FAMILY</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <form>
            <div class="col align-self-center">
                <div class="btn-display">
                    <button class="btn btn-info btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
    </div>
    </form>
    </div>

    <div class="container">
        <div class="row bottom-display">
            <div class="col-sm-6 map-display">
                <div id="map"></div>
            </div>
            <div class="col-sm-6 results-display">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/js.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0fkNiqS5pR7EwGX8Ogau_XYce-hfD2K0&callback=initMap">
        </script>
</body>

</html>
